<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <div class="calculator">
        <h3>RASHU</h3>
        <h1>Calculator</h1>
        <br>
        <input type="text" id="result" maxlength="200" class="input">
        <div class="flex_container">
            <input type="button" class="btn1" value="ON">
            <input type="button" class="btn2" value="OFF">
            <input type="button" class="btn3" value="%">
            <input type="button" class="btn4" value="/">
            <input type="button" class="btn5" value="1">
            <input type="button" class="btn6" value="2">
            <input type="button" class="btn7" value="3">
            <input type="button" class="btn8" value="*">
            <input type="button" class="btn9" value="4">
            <input type="button" class="btn10" value="5">
            <input type="button" class="btn11" value="6">
            <input type="button" class="btn12" value="-">
            <input type="button" class="btn13" value="7">
            <input type="button" class="btn14" value="8">
            <input type="button" class="btn15" value="9">
            <input type="button" class="btn16" value="+">
            <input type="button" class="btn17" value="0">
            <input type="button" class="btn18" value=".">
            <input type="button" class="btn19" value="DEL">
            <input type="button" class="btn20" value="=">
        </div>
    </div>
</body>
</html>
